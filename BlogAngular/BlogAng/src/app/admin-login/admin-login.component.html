<div class="login-container">
  <h2>Admin Giriş</h2>
  <form (ngSubmit)="login()">
      <div>
          <label for="email">E-posta</label>
          <input
              id="email"
              type="email"
              [(ngModel)]="email"
              name="email"
              required
          />
      </div>
      <div>
          <label for="password">Şifre</label>
          <input
              id="password"
              type="password"
              [(ngModel)]="password"
              name="password"
              required
          />
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <button type="submit" [disabled]="isLoading">Giriş Yap</button>
  </form>
</div>
