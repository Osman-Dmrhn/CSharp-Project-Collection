<div class="blog-list">
  <h2>Tüm Bloglar</h2>
  <table>
    <thead>
      <tr>
        <th>Başlık</th>
        <th>Yazar</th>
        <th>Onay Durumu</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let blog of blogs">
        <td>{{ blog.baslik }}</td>
        <td>{{ blog.yazar.username}}</td>
        <td>{{ blog.onay ? 'Onaylı' : 'Bekliyor' }}</td>
        <td>
          <button *ngIf="!blog.onay" (click)="approveBlog(blog.id)">Onayla</button>
          <button (click)="getBlogDetails(blog.id)">Detaylar</button>
          <button (click)="deleteBlog(blog.id)">Sil</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="blog-details" *ngIf="selectedBlog">
  <h3>Blog Detayları</h3>
  <p><strong>Başlık:</strong> {{ selectedBlog.baslik }}</p>
  <p><strong>İçerik:</strong> {{ selectedBlog.icerik }}</p>
  <p><strong>Yazar:</strong> {{ selectedBlog.yazar }}</p>
</div>

<div *ngIf="message" class="message">{{ message }}</div>
